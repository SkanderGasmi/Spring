<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Management</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">

    <h1 class="mb-4">Book Management</h1>

    <!-- Add / Edit Book Form -->
    <div class="card mb-4">
        <div class="card-header">
            <span th:text="${book.id == null} ? 'Add New Book' : 'Edit Book'"></span>
        </div>
        <div class="card-body">
            <form th:action="@{/books/save}" th:object="${book}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" th:field="*{title}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" class="form-control" th:field="*{author}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">ISBN</label>
                    <input type="text" class="form-control" th:field="*{isbn}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Published Year</label>
                    <input type="number" class="form-control" th:field="*{year}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{price}">
                </div>

                <button type="submit" class="btn btn-primary">
                    <span th:text="${book.id == null} ? 'Add Book' : 'Update Book'"></span>
                </button>
                <a th:href="@{/books}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>

    <!-- Books Table -->
    <div class="card">
        <div class="card-header">
            Book List
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Year</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="b : ${books}">
                    <td th:text="${b.id}"></td>
                    <td th:text="${b.title}"></td>
                    <td th:text="${b.author}"></td>
                    <td th:text="${b.isbn}"></td>
                    <td th:text="${b.year}"></td>
                    <td th:text="${b.price}"></td>
                    <td>
                        <a th:href="@{/books/edit/{id}(id=${b.id})}"
                           class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/books/delete/{id}(id=${b.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this book?')">
                            Delete
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(books)}">
                    <td colspan="7" class="text-center">No books found</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
